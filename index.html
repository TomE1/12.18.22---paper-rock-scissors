<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>rps</title>
  </head>
  <body>
    <section class="#">
      <h1>Paper, Rock, Scissors</h1>
      <p>
        We've all played this game with humans, but have you played against a
        computer. Here's your chance.
      </p>
      <div class="container rps">
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>User Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <button class="btn rps-btn" id="rock">rock</button>
        <button class="btn rps-btn" id="paper">paper</button>
        <button class="btn rps-btn" id="scissors">scissors</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
